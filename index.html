<!DOCTYPE html>
<html>
  <head>
    <title>Creative Pokemon 2</title>
    <link rel="stylesheet" href="/styles.css">
    <meta charset="utf-8"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script text="type/javascript" version="1.1" src="/script.js"></script>
  </head>
  <body>
    <h1>Creative Pokemon 2</h1>
    <div id="poke">
      <div class="content">
      <form>
        <h3>Pokedex</h3>

        <input id="pokeInput" type="text"></input>
        <input id="pokeSubmit" type="submit" value="OK"></input>
      </form>
      <br>
      <div id="pokeResult" class="result">
      </div>
      </div>
    </div>
    <footer>
      <br>
      <hr>
      <a href="https://github.com/Windshire/pokemon-api-practice">
        https://github.com/Windshire/pokemon-api-practice
      </a>
    </footer>
  </body>
</html>
